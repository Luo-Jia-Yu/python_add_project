<style type="text/css">
        .top{
            /* 设置宽度高度背景颜色 */
            height: 50px;
            width:100%;
            background:rgb(189, 181, 181);
            position: fixed; /*固定在顶部*/
            top: 0;/*离顶部的距离为0*/
        }
        .top ul{
            /* 清除ul标签的默认样式 */
            width: 180%;
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;

        }
        .top li {
            float:left; /* 使li内容横向浮动，即横向排列  */
            margin-right:10px;  /* 两个li之间的距离*/
        }

        .top li a{
           /* 设置链接内容显示的格式*/
            display: block; /* 把链接显示为块元素可使整个链接区域可点击 */
            color:white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none; /* 去除下划线 */
        }
        .top li a:hover{
            /* 鼠标选中时背景变为黑色 */
            background-color: #111;
        }
       </style>
<div style="height: 100px"></div>

<h1>世界服务业女性分析</h1>
<p>在地图中我们不难看出，服务业女性就业率在很多国家中的占比极大，尤其是在[80%,100%]这个区间内的国家，甚至像美国，澳大利亚，加拿大等发达国家都达到了90%以上的就业率。也就是说这些国家将女性的就业方向首选为服务业，并且用政策鼓励、支持女性就业。</p>
